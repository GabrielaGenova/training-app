<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
    <title>Training App</title>
<h1> Training sounds app that a user can enjoy by picking the amount of time to workout or to meditate while choosing different type of sounds.
</h1>
</head>

<body>
    <div class="app">
     
    <div class="vid-container">
        <video loop>
            <source src ="./video/workout.mp4" type="video/mp4" >
        </video>
    </div>
        <div class="time-select">
            <button data-time="600">10 Minutes</button>
            <button data-time="900">15 Minutes</button>
            <button data-time="1200">20 Minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./sounds/workout.mp3" />
            </audio>
            <img src="./svg/play.svg" alt="play" class="play" />
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
            </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
            </svg>
            <h3 class="time-display">0:00</h3>
        </div>
        <div class="sound-picker">
            <button data-sound="./sounds/workout.mp3" data-video="./video/workout.mp4">
                <img src="./svg/dumbbell.svg" alt="workout" >
             </button>
            <button data-sound="./sounds/relax.mp3" data-video="./video/relax.mp4" >
                <img src="./svg/meditation.svg" alt="relax">
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
